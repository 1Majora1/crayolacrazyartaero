<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Website</title>
</head>
<body>
    <h1>Enter URL to visit via proxy</h1>
    <form id="proxy-form">
        <input type="text" id="url-input" placeholder="Enter URL" required />
        <button type="submit">Go</button>
    </form>

    <div id="output">
        <h2>Proxied Content</h2>
        <iframe id="proxy-iframe" style="width: 100%; height: 600px;"></iframe>
    </div>

    <script>
        document.getElementById('proxy-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url-input').value;
            const proxyUrl = `/api/proxy?url=${encodeURIComponent(url)}`;
            document.getElementById('proxy-iframe').src = proxyUrl;
        });
    </script>
</body>
</html>
